<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Monthly Question Test : 3</title>
    <style>
        body {
            background-color: lightskyblue;
            padding: 0px;
            margin: 0px;
            font-family: 'Poppins', sans-serif;
        }

        div {
            width: 60%;
            margin: 0px auto;
        }

  

    </style>
</head>
<body>
    <div>
        <h1 id="leapyear"></h1>
    </div>

    <script>
    
        var year = parseInt(prompt('Enter the year to check the leap year'));

        if((year) % 4 == 0) {
            document.getElementById('leapyear').innerHTML = 'The year ' + year + ' you entered is a Leap Year';
        } else if (year != 4) {
            document.getElementById('leapyear').innerHTML = 'The year ' + year + ' you entered is NOT a Leap Year';

        } else {
            document.getElementById('leapyear').innerHTML = 'Please enter a valid year';
        }

    </script>
</body>
</html>
