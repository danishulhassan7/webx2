<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Monthly Question Test : 2</title>
    <style>
        body {
            background-color: lightgray;
            padding: 0px;
            margin: 0px;
            font-family: 'Poppins', sans-serif;
        }
        section {
            width: 30%;
            margin: 0px auto;
            margin-top: 50px;
        }

        .top {
            background-color: teal;
            width: 390px;
            height: 95px;
            color: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            font-size: 400%;
            font-weight: bold;
            text-align: center;
            border-bottom: 4px dashed white;
            padding-top: 5px;
        }
        .mid {
            background-color: white;
            width: 390px;
            height: 125px;
            color: black;
            font-size: 600%;
            font-weight: bold;
            text-align: center;
        }

        .bot {
            background-color: teal;
            width: 390px;
            height: 95px;
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            font-size: 400%;
            font-weight: bold;
            text-align: center;
        }



    </style>
</head>
<body>
    <section>
            <div class="main-flex">
                <div class="top">March</div>
                <div class="mid">21</div>
                <div class="bot">Monday</div>

            </div>
    </section>

</html>
