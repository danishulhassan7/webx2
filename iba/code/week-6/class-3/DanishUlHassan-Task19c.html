<!DOCTYPE html>
<html lang="en">
<head>
    <title>kindergarten</title>
</head>
<body>
    
    <div>
        <h1>Driving Eligibility</h1>
    </div>

    <script>
        var age = parseInt(prompt("Enter the age to check the eligibility of driving"));
        document.write("Age: "+ age + "<br>");

        if(age == 0) {
            document.write("Zero is not a Valid Age");
        }
        else if(age <= 18) {
            document.write(" You are not Eligbile to Drive");
        } else if(age > 18 && age < 101) {
            document.write("You are Eligible to Drive");
        }
        else {
            document.write("Please enter a valid age..")
        }
        
    </script>
    
</body>
</html>
