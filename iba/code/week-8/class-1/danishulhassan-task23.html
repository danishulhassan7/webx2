<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript - Task23</title>
    <!-- FontAwesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- FavIcon -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <style>
    .btn {
    background-color: rgb(13, 57, 177);
    font-size: large;
    border: none;
    outline: none;
    color: white;
    border-radius: 20px;
    padding: 8px;
    margin-bottom: 20px;
    cursor: pointer;
}

form {
    display: none;
}
td:last-child {
    background-color: rgb(199, 14, 14);
    color:rgb(255, 254, 254);
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    font-variant: small-caps;
}
    </style>
</head>

<body>
    <div id="wrapper">

        <!-- Header Section Starts  -->
        <header>
            
            <h1>Enter details to check result</h1>
            <div>
                <button  class="btn" id="displayBtn">Click here to open form</button>
            </div>
        </header>
        <!-- Header Section Ends -->


        <!-- Main Section Starts -->

        <section class="marksheet">
            <form action="" name="marksheetData" id="form">
                <div>
                    <label for="studentName">Name</label>
                    <input type="text" name="studentName" id="studentName" class="input-todo-item" required>
                </div>
                <div>
                    <label for="studentEmail">Email</label>
                    <input type="email" name="studentEmail" id="studentEmail" class="input-todo-item" required>
                </div>
                <div>
                    <label for="studentId">Student Id</label>
                    <input type="text" name="studentId" id="studentId" class="input-todo-item" required>
                </div>
                <div>
                    <label for="studentAge">Age</label>
                    <input type="number" name="studentAge" id="studentAge" required>
                </div>
                <div>
                    <label for="mathsMarks">Maths</label>
                    <input type="number" name="mathsMarks" id="mathsMarks" required>
                </div>
                <div>
                    <label for="scienceMarks">Science</label>
                    <input type="number" name="scienceMarks" id="scienceMarks" required>
                </div>
                <div>
                    <label for="historyMarks">History</label>
                    <input type="number" name="historyMarks" id="historyMarks" required>
                </div>
                <div>
                    <label for="englishMarks">English</label>
                    <input type="number" name="englishMarks" id="englishMarks" required>
                </div>
                <div>
                    <label for="physicsMarks">Physics</label>
                    <input type="number" name="physicsMarks" id="physicsMarks" required>
                </div>
                <!-- <div>
                    <label for="totalMarks">Total</label>
                    <input type="number" name="totalMarks" id="totalMarks">
                </div>
                <div>
                    <label for="studentPercentage">Percentage</label>
                    <input type="number" name="studentPercentage" id="studentPercentage">
                </div> -->
                <div style="margin-bottom: 50px;">
                    <button type="button" id="showResult" class="add-todo-btn" name="showResult" >Show Result</button>
                </div>
            </form>
        </section>

        <p id="sec">
        </p>
        <p><span id="obtm"> </span></p>
        <p><span id="perm"> </span></p>

        <table class="table table-striped" id="ttable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Id</th>
                    <th>Maths</th>
                    <th>Science</th>
                    <th>History</th>
                    <th>English</th>
                    <th>Physics</th>
                    <td>Action</td>
                  </tr>
          </table>
    </div>


    <!-- Footer Section Starts -->
    <!-- Footer Section Ends -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
   
</body>

</html>
