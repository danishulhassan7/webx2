<!DOCTYPE html>
<html>
<head>
    <title>CSS - Youtube Video & BG Image</title>
    
    <style>
        body {
            background-image: url('https://freehtmldesigns.com/wp-content/uploads/2017/09/CSS-Background-Pattern-1-1-660x330.png');
            background-repeat: repeat-x;
            background-attachment: fixed;
            background-size: 100%;
            margin: 0;
            padding: 0;
        }
        .main {
            width: 85%;
            margin: 0px auto;
        }
        .yt-vid {
            width: 95%;
            margin: 0px auto;
        }
        .img {
            max-width:100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="yt-vid">
            <iframe style="max-width: 100%; width: 760px;" height="480" src="https://www.youtube.com/embed/TmO9bab26YI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div>
            <img src="https://wuschools.com/wp-content/uploads/2020/02/css-background.jpg" class="img">
        </div>
        <div>
            <img src="https://www.sliderrevolution.com/wp-content/uploads/2020/10/codepen-header.jpg" style="max-width: 700px; width: 100%;">
            <img src="https://www.sliderrevolution.com/wp-content/uploads/2020/10/codepen-header.jpg" style="max-width: 700px; width: 100%;">
            <img src="https://www.sliderrevolution.com/wp-content/uploads/2020/10/codepen-header.jpg" style="max-width: 700px; width: 100%;">
            <img src="https://www.sliderrevolution.com/wp-content/uploads/2020/10/codepen-header.jpg" style="max-width: 700px; width: 100%;">
        </div>
    </div>
</body>
</html>
