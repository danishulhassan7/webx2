<!DOCTYPE html>
<html>

<head>
    <title>ClassWork - Transitions</title>
    <style>
        body {
            background-color: black;
            font-family: calibri;
            padding: 0px;
            font-size: 18px;
            margin: 12%;
        }

        div {
            width: 300px;
            height: 300px;
            border-radius: 30px;
            text-align: center;
            background-color: mediumspringgreen;
            font-size: 30px;
            color: white;

            transition-duration: 4s;
        }

        div:hover {
            background-image: url('logo.png');
            background-size: 100% 100%;

            transform: scale(2) rotate(360deg);
            border-radius: 45px;
        }

 

    </style>
</head>
<body>

    <div></div>

</body>
</html>
