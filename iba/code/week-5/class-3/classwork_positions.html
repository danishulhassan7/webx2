<!DOCTYPE html>
<html>

<head>
    <title>ClassWork - Positions</title>

    <style>
        body {
            background-color: lightskyblue;
            font-family: calibri;
            padding: 0px;
            margin: 0px;
            font-size: 18px;
        }
        p {
            width: 400px;
            height: 250px;
            font-size: 30px;
            color: whitesmoke;
        }

    </style>
</head>
<body>
    <p style="background-color: lightsalmon; position: relative; z-index: 1;">A</p>
    <p style="background-color: lightgreen; position: relative; top: -50px; left: 200px;">Relative</p>
    <p style="background-color: mediumaquamarine;">C</p>
    <p style="background-color: mediumorchid; position: absolute; right: 10px;">Absolute</p>
    <p style="background-color: midnightblue;">E</p>
    <div style="background-color: mediumvioletred; padding: 10px; font-size: 32px; position: sticky; top: 0px;">My Navbar (Sticky)</div>
    <p style="background-color: black; position: fixed; bottom: 15px; right: 10px;">Fixed</p>
    <p style="background-color: orange;">G</p>
    <p style="background-color: aqua;">H</p>
    <p style="background-color: greenyellow;">I</p>
    <p style="background-color: lawngreen;">H</p>


</body>
</html>
