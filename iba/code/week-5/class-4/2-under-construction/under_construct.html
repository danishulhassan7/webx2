<!DOCTYPE html>
<html>

<head>
    <title>Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/logo.png" type="image/png">

    <style>
        body {
            background-color: black;
            font-family: calibri;
            padding: 0px;
            margin: 0px;
            font-size: 18px;
        }

        .hero {
            width: 100%;
            background-color: cyan;
            height: 100vh;
            /* box-shadow: inset 0 0 0 2000px rgba(191, 144, 251, 0.7); */
        }

        .hero-content {
            width: 580px;
            height: 580px;
            margin: 0px auto;
            text-align: center;
            background-color: teal;
            border-radius: 50%;
        }

        .hero-txt .top-icon {
            padding-top: 50px;
            width: 120px;
        }

        .hero-txt .top-head {
            padding: 0px;
            margin: 0px;
	    font-variant: small-caps;
            font-size: 37px; 
        }
        .main-img {
            margin-top: 65px;
            width: 490px;
            
        }

        .social-icons {
            width: 100vw;
            text-align: center;
            background-color: lightgray;
            color: black;
            position: absolute;
            bottom: 0;
            opacity: 0.8;
        }

        .social-icons span {
            display: inline-block;
            padding: 8px;
            font-weight: bold;
            font-size: 36px;
            font-variant:small-caps;
        }
    </style>
</head>



<body>

    <!-- Hero Section Starts -->
    <section class="hero">
        <div class="hero-content">
            <div class="circle">
            <!-- hero texts starts  -->
            <div class="hero-txt">
                <span><img src="images/con-1.png" class="top-icon"> </span>
                <div>
                    <h1 class="top-head">UnderConstructionPage</h1>
                </div>
            </div>
            <!-- hero text ends  -->
            <!-- main img starts  -->
            <div>
                <img src="images/con-5.png" class="main-img">
            </div>
            <!-- main img ends  -->
        </div>
    </div>
        <!-- Social Section Starts  -->
        <div class="social-icons">
            <span>www.UnderConstructionPage.com</span>
        </div>
        <!-- Social Section Ends  -->
    </section>
    <!-- Hero Section Ends -->
</body>

</html>
