<!DOCTYPE html>
<html>

<head>
    <title>Under Construction Paage</title>
    <link rel="icon" href="images/logo.png" type="image/png">

    <style>
        body {
            background-color: black;
            font-family: calibri;
            padding: 0px;
            margin: 0px;
            font-size: 18px;
        }

        .hero {
            width: 100%;
            background-color: cyan;
            height: 100vh;
            background-image: url('images/img-3.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            box-shadow: inset 0 0 0 2000px rgba(226, 241, 186, 0.3);
        }

        .hero-content {
            width: 90%;
            text-align: left;
            padding: 1% 2% 0% 2%;
        }

        .hero-txt {
            display: inline-block;
            font-family: calibri;
            font-size: 400%;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px yellow;
        }
        .warn-img {
            width: 96vw;
            height: 80px;
        }
    </style>
</head>



<body>

    <!-- Hero Section Starts -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-txt">
                <div><img src="images/warning.webp" class="warn-img"></div>
                <span>Website is <br> under construction </span>
                <div style="position: absolute; bottom: 0px;"><img src="images/warning.webp" class="warn-img"></div>
            </div>
        </div>
    </section>
    <!-- Hero Section Ends -->
</body>

</html>
