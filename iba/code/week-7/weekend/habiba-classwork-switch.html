<!DOCTYPE html>
<html>
<head>
<style>
.btn {
    background-color: rgb(182, 37, 37);
    font-size: large;
    border: none;
    outline: none;
    color: white;
    border-radius: 20px;
    padding: 8px;
    margin-bottom: 20px;
    cursor: pointer;
}

 div {
    background-color: red;
    font-size: large;
    width:max-content;
}

form {
    display: none;
}

</style>
</head>
<body>
<button  class="btn" id="displayBtn">Click here to work on Calculator</button>
<div>
    <form  id="form">
        <table>
                                                        <!--1 row-->
            <tr>
                <td colspan="4"><input id="output" name="display" type="text" style="width: 85%;"></td>
            </tr>
                                                       <!--2 row-->
            <tr>
                <td><input class="trans" onclick="display.value += '7' " type="button" value="7"></td>
                <td><input class="trans" onclick="display.value += '8' " type="button" value="8"></td>
                <td><input class="trans" onclick="display.value += '9' " type="button" value="9"></td>
                <td><input class="trans" onclick="display.value += '+' " type="button" value="+"></td>
            </tr>
                                                      <!--3 row-->
            <tr>
                <td><input class="trans" onclick="display.value += '4' " type="button" value="4"></td>
                <td><input class="trans" onclick="display.value += '5' " type="button" value="5"></td>
                <td><input class="trans" onclick="display.value += '6' " type="button" value="6"></td>
                <td><input class="trans" onclick="display.value += '-' " type="button" value="-"></td>
            </tr>
                                                        <!--4 row-->
            <tr>
                <td><input class="trans" onclick="display.value += '1' " type="button" value="1"></td>
                <td><input class="trans" onclick="display.value += '2' " type="button" value="2"></td>
                <td><input class="trans" onclick="display.value += '3' " type="button" value="3"></td>
                <td><input class="trans" onclick="display.value += '*' " type="button" value="*"></td>
            </tr>
                                                         <!--5 row-->
            <tr>
                <td><input class="trans" class="clear" onclick="display.value = '' " type="button" value="C"></td>
                <td><input class="trans" onclick="display.value += '0'" type="button" value="0"></td>
                <td><input class="trans" onclick="display.value =eval(display.value)" type="button" value="="></td>
                <td><input class="trans" onclick="display.value += '/' " type="button" value="/"></td>
            </tr>
        </table>
        </form>

</div>

<script>

// document.getElementById('clck').addEventListener("click" , cal);
// function cal(){

// }


var data;
var displayBtn = document.getElementById('displayBtn');

// Event Listener
displayBtn.addEventListener('click', display);


function display() {
    if(data == 1) {
        document.getElementById('form').style.display = "inline";
        return data = 0;
    } else {
        document.getElementById('form').style.display = "none";
        return data = 1;
    }
}



</script>

</body> 
</html>
