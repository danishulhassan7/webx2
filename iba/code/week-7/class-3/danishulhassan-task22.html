                    <input type="text" name="studentName" id="studentName" required>

                    <label for="studentAge">Age</label>
                    <input type="text" name="studentAge" id="studentAge" required>
                </div>
                <div>
                    <label for="mathsMarks">Maths</label>
                    <input type="text" name="mathsMarks" id="mathsMarks" required>
                </div>
                <div>
                    <label for="scienceMarks">Science</label>
                    <input type="text" name="scienceMarks" id="scienceMarks" required>
                </div>
                <div>
                    <label for="historyMarks">History</label>
                    <input type="text" name="historyMarks" id="historyMarks" required>

                <div>
                    <label for="englishMarks">English</label>
                    <input type="text" name="englishMarks" id="englishMarks">

                    <input type="text" name="studentPercentage" id="studentPercentage">
                </div> -->
                <div>
                    <button type="button" id="showResult" name="showResult"  onclick="gettingMarksheetData();">Show Result</button>
                </div>
            </form>
        </section>

        <section>
            <p id="showStudentName"></p>
            <p id="showStudentAge"></p>
            <p id="showMathsMarks"></p>
            <p id="showScienceMarks"></p>
            <p id="showHistoryMarks"></p>
            <p id="showEnglishMarks"></p>
            <p id="showPhysicsMarks"></p>
            <p id="showTotalMarks"></p>
            <p id="showPercentage"></p>
