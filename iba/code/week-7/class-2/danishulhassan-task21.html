.btn {

.btn .buttonn, .intnum {

        <!-- Header Section Starts  -->
        <!-- Header Section Ends -->

        <!-- Main Section Ends -->

        <section>
            <form>
                <input type="text" placeholder="0" name="txtArea" id="txtArea">
                <div class="btn">
                    <button type="button" class="intnum" onclick="showData('7');"> 7 </button>
                    <button type="button" class="intnum" onclick="showData('8');"> 8 </button>
                    <button type="button" class="intnum" onclick="showData('9');"> 9 </button>
                    <button type="button" onclick="showData('/');" class="buttonn"> / </button>
                    <br>
                    <button type="button" class="intnum" onclick="showData('4');"> 4 </button>
                    <button type="button" class="intnum" onclick="showData('5');"> 5 </button>
                    <button type="button" class="intnum" onclick="showData('6');"> 6 </button>
                    <button type="button" onclick="showData('*');" class="buttonn"> * </button>
                    <br>
                    <button type="button" class="intnum" onclick="showData('1');"> 1 </button>
                    <button type="button" class="intnum" onclick="showData('2');"> 2 </button>
                    <button type="button" class="intnum" onclick="showData('3');"> 3 </button>
                    <button type="button" onclick="showData('-');" class="buttonn"> - </button>
                    <br>
                    <button type="button" class="intnum" onclick="showData('0');">0</button>
                    <button type="button" class="intnum" onclick="showData('.');">.</button>
                    <button type="button" onclick="showData('+');" class="buttonn intnum"> + </button>
                    <button type="button" onclick="mainCalc();" class="buttonn intnum"> = </button>
                    <br>
                    <button type="button" onclick="clrData();" class="intnumcl"> Clear </button>
                    <button type="button" onclick="dltData();" class="intnumcl"> Delete </button>
                </div>
            </form>
        </section>


        <!-- Footer Section Starts -->
        <!-- Footer Section Ends -->

    </div>
    <!-- WRAPPER ENDS -->

    <script>

        var textArea = document.getElementById('txtArea');

        function showData(getValue) {
            textArea.value += getValue;
        }

        function mainCalc() {
            try {
                textArea.value = eval(textArea.value);
            }
            catch (e) {
                alert('Something Went Wrong !!');
            }
        }

        function clrData() {
            textArea.value = '';
        }

        function dltData() {
            textArea.value = textArea.value.slice(0, -1);
        }
